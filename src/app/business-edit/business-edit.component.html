<div class="container">
  <h1>Edit Business</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateBusiness()" #businessForm="ngForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" [(ngModel)]="business.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" [(ngModel)]="business.address" name="address" required>
        </div>
        <div class="form-group">
          <label for="name">Story</label>
          <input type="text" class="form-control" [(ngModel)]="business.story" name="story" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!businessForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
