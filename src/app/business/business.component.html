<div class="container">
    <h1>Business List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let business of b">
                <td>{{ b.name }}</td>
                <td>{{ b.address }}</td>
                <td>Show Detail</td>
            </tr>
        </tbody>
    </table>
    <h1>Business List
        <a [routerLink]="['/business-create']" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
    </h1>
</div>
