<div class="container">
    <table class="table">
        <tbody>
            <tr *ngFor="let b of business">
                <td>{{ b.name }}</td>
                <td>{{ b.address }}</td>
                <td>{{ b.story }}</td>
            </tr>
        </tbody>
    </table>
    <h1>Business List
        <a [routerLink]="['/business-create']" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
    </h1>
</div>
