<app-navbar></app-navbar>
<header class="jumbotron">
  <div class="container">
    <h1>Welcome to Lo-Cal!</h1>
    <p>Find local deals from Local Businesses!</p>
    <p>
      <a class="btn btn-primary btn-lg" [routerLink]="['/business-create']">Add a new Business</a>
    </p>
    <p>
    </p>
  </div>
  <div class="row"> 
    <div class="col-lg-12">
    </div>
  </div>
</header>
<div class="row text-center" style="display:flex; flex-wrap: wrap;">
  <div *ngFor="let b of business" class="col-md-3 col-sm-6">
    <div class="thumbnail">
      <img src="{{b.image}}" name="image">
      <div class="caption">
        <label > {{b.name}}</label>
      </div>
      <div class="caption">
        <label > {{b.story | slice:0:30}}...</label>
      </div>
      <div class="caption">
        <label > {{b.deals}}</label>
      </div>
      <p>
        <a [routerLink]="['/business-detail', b._id]" class="btn btn-primary">More Info</a>
      </p>
    </div>
  </div>
</div>
