<div class="container">
  <h1>{{ business.name }}</h1>
  <dl class="list">
    <dt>Name:</dt>
    <dd>{{ business.name }}</dd>
    <dt>Address</dt>
    <dd>{{ business.address }}</dd>
    <dt>Story</dt>
    <dd>{{ business.story }}</dd>
  </dl>
  <div class="row">
    <div class="col-md-12">
      <a *ngIf="business" [routerLink]="['/business-edit', business?._id]" class="btn btn-success">EDIT</a>
      <button class="btn btn-danger" type="button" (click)="deleteBusiness(business._id)">DELETE</button>
    </div>
  </div>
</div>
