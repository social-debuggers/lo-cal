<main>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 forms-content">
        <h1>Edit Business</h1>
        <form (ngSubmit)="updateBusiness(business._id)" #businessForm="ngForm">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" [(ngModel)]="business.name"
              name="name" required>
          </div>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" [(ngModel)]="business.image"
              name="story" required>
          </div>
          <div class="form-group">
            <label for="deals">Deals</label>
            <input type="text" class="form-control" [(ngModel)]="business.deals"
              name="story" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" [(ngModel)]="business.address"
              name="address" required>
          </div>
          <div class="form-group">
            <label for="story">Story</label>
            <input type="text" class="form-control" [(ngModel)]="business.story"
              name="story" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!businessForm.form.valid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
